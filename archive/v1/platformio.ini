; https://docs.platformio.org/page/projectconf.html

[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = COM9

monitor_port = COM9
monitor_speed = 115200

build_flags = -fexceptions -DUSE_PCA9685_SERVO_EXPANDER

lib_deps = 
    ESP32Encoder
    ESP32Servo
    Adafruit MPR121
    DFRobotDFPlayerMini
    ServoEasing
    Ticker
    SparkFun SX1509 IO Expander
